<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header></header>
    <main>
        <h1>Encriptador de texto</h1>
        <div class="todo">
            <div class="logo">
                <img src="Decodificador de texto.png" alt="Logo encriptador de texto">
            </div>
            <div class="ingresar">
                <form class="form">
                    <textarea type="text" id="entrada"></textarea>
                </form>
                <div class="botones">
                    <button onclick="encriptar()" class="boton">Encriptar</button>
                    <button onclick="desencriptar()" class="boton">Desencriptar</button>
                </div>
            </div>
            <div class="leer">
                <p id="resultado"></p>
                <button onclick="copiar()" class="boton-copiar">Copiar</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
</body>

</html>
